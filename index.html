<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/main.css">

</head>
<body>
    <header class="containerNav">
        <div class="searchNav">
            <input id="inputSearchNav" type="text" placeholder="Search">
        </div>
        <a href="#" class="logoNav">
            <span class="spanLogo">SNEAKERS CLUB</span>   
        </a>
        <div class="menuNav">
            <a class="menuLink cartBtn">Cart</a>
            <a class="menuLink" id="productsBtn">Products</a>
        </div>
    </header>
    <section class="jordanContainter">
        <div class="jordan"><img class="jordanImg" src="./img/jordan1.png" alt=""></div>
        <div class="jordanText"><p>AIR JORDAN 1 RETRO HIGH OG 'WASHED BLACK'</p></div>
    </section>
    <section class="sectionProducts">
        <div class="pageSelectorContainer">
            <svg class="pageSelectorL" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
        </div>
        <div class="productsContainer" id="products1" >
        </div> 
        <div class="pageSelectorContainer">
            <svg class="pageSelectorR" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
        </div>
        <div class="cart">
            <div class="infoCart">
                <p class="infoCartText" id="importTotal">Importe total: $0</p>
                <button class="infoCartBtn" onClick="btnComprar()">Comprar</button>
            </div>
        </div>
    </section>
    
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
